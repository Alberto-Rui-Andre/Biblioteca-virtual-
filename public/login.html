<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca Virtual</title>
    
    <!-- Bootstrap e Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
    
    <style>
        /* VARIÁVEIS DE CORES COMPACTADAS */
        :root {
            --color-primary: #2E7D32;
            --color-primary-light: #4CAF50;
            --color-secondary: #FFD54F;
            --color-danger: #e74c3c;
            --color-warning: #f39c12;
            --color-info: #1abc9c;
            --color-text-main: #2c3e50;
            --color-text-secondary: #6c757d;
            --color-white: #ffffff;
            --color-light-gray: #f8f9fa;
            --color-border: #dee2e6;
            --card-glass-bg: rgba(255, 255, 255, 0.95);
            --header-glass-bg: rgba(46, 125, 50, 0.95);
        }

        body {
            background: linear-gradient(135deg, 
                rgba(46, 125, 50, 0.03) 0%, 
                rgba(76, 175, 80, 0.06) 25%, 
                rgba(255, 213, 79, 0.08) 75%, 
                rgba(255, 193, 7, 0.03) 100%),
                url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--color-text-main);
            line-height: 1.5;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* CONTAINER DE LOGIN COM DESIGN DE VIDRO */
        .login-container {
            width: 100%;
            max-width: 420px;
            background: var(--card-glass-bg);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 
                0 10px 25px rgba(0,0,0,0.15),
                0 2px 5px rgba(0,0,0,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.2),
                0 5px 15px rgba(0,0,0,0.1);
        }

        /* LOGO - ALINHADO COM AS OUTRAS PÁGINAS */
        .login-logo {
            text-align: center;
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .logo-img {
            height: 60px;
            width: auto;
            object-fit: contain;
            border-radius: 8px;
        }

        .logo-text {
            text-align: center;
        }

        .logo-title {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--color-primary);
            margin-bottom: 0.25rem;
        }

        .logo-subtitle {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
        }

        /* CABEÇALHO DO LOGIN */
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-text-main);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        /* FORMULÁRIO */
        .login-form {
            margin-bottom: 2rem;
        }

        .form-floating {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .form-floating .form-control {
            background: var(--color-white);
            border: 1.5px solid var(--color-border);
            border-radius: 10px;
            padding: 1rem 1rem 1rem 2.5rem;
            height: calc(3.5rem + 2px);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-floating .form-control:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 0.25rem rgba(46, 125, 50, 0.25);
        }

        .form-floating label {
            padding-left: 2.5rem;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-primary);
            z-index: 4;
            font-size: 1rem;
        }

        /* BOTÃO DE LOGIN - ALINHADO COM AS OUTRAS PÁGINAS */
        .login-btn {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* LINKS E SEPARADOR */
        .login-links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .login-links a {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .login-links a:hover {
            color: var(--color-primary-light);
            text-decoration: underline;
        }

        .separator {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--color-text-secondary);
            font-size: 0.85rem;
        }

        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--color-border);
        }

        .separator span {
            padding: 0 1rem;
        }

        /* MENSAGENS */
        #message {
            margin-bottom: 1.5rem;
            border-radius: 10px;
            padding: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        .message.error {
            background: linear-gradient(180deg,#fff2f2,#ffe6e6);
            color: #9a2b2b;
            border: 1px solid #f5c7c7;
        }

        .message.success {
            background: linear-gradient(180deg,#f0fff2,#e8ffea);
            color: #2b7a32;
            border: 1px solid #c8e6c9;
        }

        /* FOOTER DO LOGIN */
        .login-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--color-border);
            text-align: center;
            font-size: 0.75rem;
            color: var(--color-text-secondary);
        }

        /* ANIMAÇÕES */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* DECORAÇÃO */
        .decorative-circle {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, 
                rgba(46, 125, 50, 0.1), 
                rgba(255, 213, 79, 0.1));
            z-index: -1;
            pointer-events: none;
        }

        .circle-1 { 
            top: -40px; 
            right: -40px; 
        }

        .circle-2 { 
            bottom: -40px; 
            left: -40px; 
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                background-attachment: scroll;
            }
            
            .login-container {
                max-width: 380px;
                padding: 2rem;
                border-radius: 15px;
            }
            
            .logo-img {
                height: 50px;
            }
            
            .logo-title {
                font-size: 1.3rem;
            }
            
            .login-header h2 {
                font-size: 1.3rem;
            }
            
            .form-floating .form-control {
                height: calc(3rem + 2px);
                font-size: 0.85rem;
            }
            
            .login-btn {
                padding: 0.65rem 1.25rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                padding: 1.5rem;
                border-radius: 12px;
            }
            
            .logo-img {
                height: 45px;
            }
            
            .logo-title {
                font-size: 1.2rem;
            }
            
            .logo-subtitle {
                font-size: 0.8rem;
            }
            
            .login-header h2 {
                font-size: 1.2rem;
            }
            
            .login-header p {
                font-size: 0.85rem;
            }
            
            .login-links a {
                font-size: 0.8rem;
            }
            
            .decorative-circle {
                width: 80px;
                height: 80px;
            }
            
            .circle-1 { 
                top: -20px; 
                right: -20px; 
            }
            
            .circle-2 { 
                bottom: -20px; 
                left: -20px; 
            }
        }

        /* SCROLLBAR FINA */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(46, 125, 50, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary);
        }
    </style>
</head>
<body>
    
    <!-- Círculos decorativos -->
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    
    <div class="login-container">
        <!-- Logo -->
        <div class="login-logo">
            <img src="/img/descarregar.png" alt="ISPP Luena" class="logo-img">
            <div class="logo-text">
                <div class="logo-title">ISPP-LUENA</div>
                <div class="logo-subtitle">Biblioteca Virtual</div>
            </div>
        </div>
        
        <!-- Cabeçalho -->
        <div class="login-header">
            <h2>Bem-vindo de volta</h2>
            <p>Entre com suas credenciais para acessar sua conta</p>
        </div>
        
        <!-- Mensagem de erro/sucesso -->
        <div id="message" style="display: none;"></div>
        
        <!-- Formulário de Login -->
        <form id="loginForm" class="login-form">
            <div class="form-floating">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" class="form-control" id="email" name="email" 
                       placeholder="name@example.com" required>
                <label for="email">E-mail</label>
            </div>
            
            <div class="form-floating">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="form-control" id="senha" name="senha" 
                       placeholder="Password" required>
                <label for="senha">Senha</label>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Entrar na Conta
            </button>
            
            <!-- Separador -->
            <div class="separator">
                <span>OU</span>
            </div>
            
            <!-- Links -->
            <div class="login-links">
                <a href="/auth/cadastro">
                    <i class="fas fa-user-plus"></i> Criar uma nova conta
                </a>
                <a href="/">
                    <i class="fas fa-home"></i> Voltar para a página inicial
                </a>
                <a href="/recuperar-senha" class="text-center">
                    <i class="fas fa-key"></i> Esqueceu sua senha?
                </a>
            </div>
        </form>
        
        <!-- Footer -->
        <div class="login-footer">
            <p class="mb-0">© 2024 Biblioteca Virtual ISPP-LUENA • Todos os direitos reservados.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    
    <script>
        // Configuração do Alertify
        alertify.defaults.glossary.title = 'Biblioteca Virtual';
        alertify.defaults.notifier.position = 'top-right';
        alertify.defaults.transition = 'fade';

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                email: formData.get('email'),
                senha: formData.get('senha')
            };

            const messageDiv = document.getElementById('message');
            const submitBtn = this.querySelector('.login-btn');
            const originalText = submitBtn.innerHTML;
            
            // Mostrar estado de carregamento
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.style.display = 'block';
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '✓ Login realizado com sucesso! Redirecionando...';
                    
                    // Animações adicionais
                    document.querySelector('.login-container').style.transform = 'scale(1.02)';
                    setTimeout(() => {
                        document.querySelector('.login-container').style.transform = 'scale(1)';
                    }, 300);
                    
                    // Redirecionar após 1.5 segundos
                    setTimeout(() => {
                        window.location.href = result.redirect || '/user.html';
                    }, 1500);
                } else {
                    messageDiv.style.display = 'block';
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '✗ ' + (result.error || 'Erro ao fazer login. Verifique suas credenciais.');
                    
                    // Efeito de shake no erro
                    this.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        this.style.animation = '';
                    }, 500);
                    
                    // Usar alertify também para maior visibilidade
                    alertify.error('Erro no login. Verifique suas credenciais.');
                }
            } catch (error) {
                console.error('Erro:', error);
                messageDiv.style.display = 'block';
                messageDiv.className = 'message error';
                messageDiv.textContent = '✗ Erro de conexão. Verifique sua internet e tente novamente.';
                alertify.error('Erro de conexão com o servidor.');
            } finally {
                // Restaurar botão
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Mostrar mensagem da URL se existir
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const messageType = urlParams.get('type');
        
        if (message) {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
            messageDiv.className = `message ${messageType || 'success'}`;
            messageDiv.textContent = decodeURIComponent(message);
            
            // Mostrar também com alertify se for erro
            if (messageType === 'error') {
                alertify.error(decodeURIComponent(message));
            } else if (messageType === 'success') {
                alertify.success(decodeURIComponent(message));
            }
        }

        // Foco automático no primeiro campo
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
            
            // Mensagem de boas-vindas
            setTimeout(() => {
                alertify.message('Bem-vindo ao sistema de login');
            }, 500);
        });

        // Habilitar submit com Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.activeElement.type !== 'button') {
                document.querySelector('.login-btn').click();
            }
        });

        // Adicionar animação de shake se não existir
        if (!document.querySelector('style[data-shake]')) {
            const style = document.createElement('style');
            style.setAttribute('data-shake', 'true');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
