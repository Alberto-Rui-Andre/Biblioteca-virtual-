<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Biblioteca Virtual</title>
    
    <!-- Bootstrap e Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
    
    <style>
        /* VARIÁVEIS DE CORES - MESMA PALETA */
        :root {
            --color-primary: #2E7D32;
            --color-primary-light: #4CAF50;
            --color-secondary: #FFD54F;
            --color-danger: #e74c3c;
            --color-warning: #f39c12;
            --color-info: #1abc9c;
            --color-text-main: #2c3e50;
            --color-text-secondary: #6c757d;
            --color-white: #ffffff;
            --color-light-gray: #f8f9fa;
            --color-border: #dee2e6;
            --card-glass-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            background: linear-gradient(135deg, 
                rgba(46, 125, 50, 0.03) 0%, 
                rgba(76, 175, 80, 0.06) 25%, 
                rgba(255, 213, 79, 0.08) 75%, 
                rgba(255, 193, 7, 0.03) 100%),
                url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--color-text-main);
            line-height: 1.5;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* CONTAINER PRINCIPAL */
        .reset-container {
            width: 100%;
            max-width: 480px;
            background: var(--card-glass-bg);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 
                0 10px 25px rgba(0,0,0,0.15),
                0 2px 5px rgba(0,0,0,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .reset-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.2),
                0 5px 15px rgba(0,0,0,0.1);
        }

        /* LOGO - MESMO ESTILO */
        .reset-logo {
            text-align: center;
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .logo-img {
            height: 60px;
            width: auto;
            object-fit: contain;
            border-radius: 8px;
        }

        .logo-text {
            text-align: center;
        }

        .logo-title {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--color-primary);
            margin-bottom: 0.25rem;
        }

        .logo-subtitle {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
        }

        /* ÍCONE DE LOCK */
        .lock-icon {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .lock-icon i {
            font-size: 3rem;
            color: var(--color-primary);
            background: linear-gradient(135deg, 
                rgba(46, 125, 50, 0.1), 
                rgba(76, 175, 80, 0.1));
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border: 2px solid rgba(46, 125, 50, 0.2);
        }

        /* CABEÇALHO */
        .reset-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .reset-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-text-main);
            margin-bottom: 0.5rem;
        }

        .reset-header p {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0;
            line-height: 1.4;
        }

        /* EMAIL DO USUÁRIO */
        .user-email-box {
            background: linear-gradient(180deg,#f0fff2,#e8ffea);
            border: 1px solid #c8e6c9;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .user-email-box i {
            color: var(--color-primary);
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }

        .user-email-box span {
            font-weight: 600;
            color: var(--color-text-main);
            word-break: break-all;
        }

        /* FORMULÁRIO */
        .reset-form {
            margin-bottom: 1.5rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-floating .form-control {
            background: var(--color-white);
            border: 1.5px solid var(--color-border);
            border-radius: 10px;
            padding: 1rem 1rem 1rem 2.5rem;
            height: calc(3.5rem + 2px);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-floating .form-control:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 0.25rem rgba(46, 125, 50, 0.25);
        }

        .form-floating label {
            padding-left: 2.5rem;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-primary);
            z-index: 4;
            font-size: 1rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-secondary);
            cursor: pointer;
            z-index: 4;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--color-primary);
        }

        /* INDICADOR DE FORÇA DA SENHA */
        .password-strength-container {
            margin-top: 0.5rem;
            animation: fadeIn 0.3s ease;
        }

        .password-strength {
            padding: 0.5rem 0.75rem;
            border-radius: 5px;
            font-size: 0.85rem;
            font-weight: 500;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .password-strength.show {
            display: flex;
        }

        .password-strength.weak {
            background: linear-gradient(180deg,#fff2f2,#ffe6e6);
            color: #9a2b2b;
            border: 1px solid #f5c7c7;
        }

        .password-strength.medium {
            background: linear-gradient(180deg,#fff9e6,#fff4cc);
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .password-strength.strong {
            background: linear-gradient(180deg,#f0fff2,#e8ffea);
            color: #2b7a32;
            border: 1px solid #c8e6c9;
        }

        /* MENSAGEM DE ERRO DE CONFIRMAÇÃO */
        .password-match-error {
            color: var(--color-danger);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
            animation: fadeIn 0.3s ease;
        }

        .password-match-error.show {
            display: flex;
        }

        /* BOTÃO DE ENVIO */
        .reset-btn {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.4);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .reset-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* MENSAGENS */
        #message-container {
            margin-bottom: 1.5rem;
        }

        .message {
            border-radius: 10px;
            padding: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: left;
            animation: fadeIn 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .message.success {
            background: linear-gradient(180deg,#f0fff2,#e8ffea);
            color: #2b7a32;
            border: 1px solid #c8e6c9;
        }

        .message.error {
            background: linear-gradient(180deg,#fff2f2,#ffe6e6);
            color: #9a2b2b;
            border: 1px solid #f5c7c7;
        }

        .message.info {
            background: linear-gradient(180deg,#e8f4f8,#d4edf5);
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .message i {
            font-size: 1.1rem;
            margin-top: 0.1rem;
        }

        /* LINKS */
        .reset-links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1.5rem;
            text-align: center;
        }

        .reset-links a {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .reset-links a:hover {
            color: var(--color-primary-light);
            text-decoration: underline;
        }

        /* FOOTER */
        .reset-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--color-border);
            text-align: center;
            font-size: 0.75rem;
            color: var(--color-text-secondary);
        }

        /* ANIMAÇÕES */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* DECORAÇÃO */
        .decorative-circle {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, 
                rgba(46, 125, 50, 0.1), 
                rgba(255, 213, 79, 0.1));
            z-index: -1;
            pointer-events: none;
        }

        .circle-1 { 
            top: -40px; 
            right: -40px; 
        }

        .circle-2 { 
            bottom: -40px; 
            left: -40px; 
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                background-attachment: scroll;
            }
            
            .reset-container {
                max-width: 420px;
                padding: 2rem;
                border-radius: 15px;
            }
            
            .logo-img {
                height: 50px;
            }
            
            .logo-title {
                font-size: 1.3rem;
            }
            
            .reset-header h2 {
                font-size: 1.3rem;
            }
            
            .lock-icon i {
                font-size: 2.5rem;
                width: 70px;
                height: 70px;
            }
            
            .form-floating .form-control {
                height: calc(3rem + 2px);
                font-size: 0.85rem;
            }
            
            .reset-btn {
                padding: 0.65rem 1.25rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .reset-container {
                max-width: 100%;
                padding: 1.5rem;
                border-radius: 12px;
            }
            
            .logo-img {
                height: 45px;
            }
            
            .logo-title {
                font-size: 1.2rem;
            }
            
            .logo-subtitle {
                font-size: 0.8rem;
            }
            
            .reset-header h2 {
                font-size: 1.2rem;
            }
            
            .reset-header p {
                font-size: 0.85rem;
            }
            
            .lock-icon i {
                font-size: 2rem;
                width: 60px;
                height: 60px;
            }
            
            .reset-links a {
                font-size: 0.8rem;
            }
            
            .decorative-circle {
                width: 80px;
                height: 80px;
            }
            
            .circle-1 { 
                top: -20px; 
                right: -20px; 
            }
            
            .circle-2 { 
                bottom: -20px; 
                left: -20px; 
            }
        }

        /* SCROLLBAR FINA */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(46, 125, 50, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary);
        }
    </style>
</head>
<body>
    
    <!-- Círculos decorativos -->
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    
    <div class="reset-container">
        <!-- Logo -->
        <div class="reset-logo">
            <img src="/img/descarregar.png" alt="ISPP Luena" class="logo-img">
            <div class="logo-text">
                <div class="logo-title">ISPP-LUENA</div>
                <div class="logo-subtitle">Biblioteca Virtual</div>
            </div>
        </div>
        
        <!-- Ícone de lock -->
        <div class="lock-icon">
            <i class="fas fa-lock"></i>
        </div>
        
        <!-- Cabeçalho -->
        <div class="reset-header">
            <h2>Nova Senha</h2>
            <p>Crie uma nova senha para sua conta</p>
        </div>
        
        <!-- Container de mensagens -->
        <div id="message-container"></div>
        
        <!-- Email do usuário -->
        <div class="user-email-box" id="user-email-box">
            <i class="fas fa-spinner fa-spin"></i> Verificando link...
        </div>
        
        <!-- Formulário de Redefinição -->
        <form id="reset-form" class="reset-form" style="display: none;">
            <input type="hidden" id="token" name="token">
            <input type="hidden" id="id_usuario" name="id_usuario">
            
            <div class="form-floating">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="form-control" id="senha" name="senha" 
                       placeholder="Mínimo 6 caracteres" required minlength="6">
                <span class="password-toggle" onclick="togglePassword('senha')">
                    <i class="fas fa-eye"></i>
                </span>
                <label for="senha">Nova Senha</label>
                <div id="password-strength" class="password-strength-container"></div>
            </div>
            
            <div class="form-floating">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" 
                       placeholder="Digite a senha novamente" required minlength="6">
                <span class="password-toggle" onclick="togglePassword('confirmar_senha')">
                    <i class="fas fa-eye"></i>
                </span>
                <label for="confirmar_senha">Confirmar Nova Senha</label>
                <div id="password-match-error" class="password-match-error">
                    <i class="fas fa-exclamation-circle"></i> As senhas não coincidem
                </div>
            </div>
            
            <button type="submit" class="reset-btn" id="submit-btn">
                <i class="fas fa-check"></i> Redefinir Senha
            </button>
        </form>
        
        <!-- Links -->
        <div class="reset-links">
            <a href="/auth/login">
                <i class="fas fa-arrow-left"></i> Voltar para o Login
            </a>
            <a href="/">
                <i class="fas fa-home"></i> Voltar para a Página Inicial
            </a>
        </div>
        
        <!-- Footer -->
        <div class="reset-footer">
            <p class="mb-0">© 2024 Biblioteca Virtual ISPP-LUENA • Redefinição de senha</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    
    <script>
        // Configuração do Alertify
        alertify.defaults.glossary.title = 'Redefinir Senha';
        alertify.defaults.notifier.position = 'top-right';
        alertify.defaults.transition = 'fade';

        // Funções auxiliares
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.parentElement.querySelector('.password-toggle i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        function showMessage(text, type = 'info') {
            const icon = type === 'success' ? 'check-circle' : 
                        type === 'error' ? 'exclamation-circle' : 'info-circle';
            
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = `
                <div class="message ${type}">
                    <i class="fas fa-${icon}"></i>
                    <span>${text}</span>
                </div>
            `;
        }
        
        function setLoading(loading) {
            const submitBtn = document.getElementById('submit-btn');
            if (submitBtn) {
                submitBtn.disabled = loading;
                if (loading) {
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processando...';
                } else {
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Redefinir Senha';
                }
            }
        }
        
        function checkPasswordStrength(password) {
            const strengthContainer = document.getElementById('password-strength');
            
            if (password.length === 0) {
                strengthContainer.innerHTML = '';
                return;
            }
            
            let strength = 0;
            let text = '';
            let className = '';
            let icon = '';
            
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 2) {
                text = 'Senha fraca';
                className = 'weak';
                icon = 'exclamation-circle';
            } else if (strength < 4) {
                text = 'Senha média';
                className = 'medium';
                icon = 'check-circle';
            } else {
                text = 'Senha forte';
                className = 'strong';
                icon = 'shield-alt';
            }
            
            strengthContainer.innerHTML = `
                <div class="password-strength ${className} show">
                    <i class="fas fa-${icon}"></i>
                    <span>${text}</span>
                </div>
            `;
        }
        
        function validatePasswordMatch() {
            const senha = document.getElementById('senha').value;
            const confirmar = document.getElementById('confirmar_senha').value;
            const errorElement = document.getElementById('password-match-error');
            
            if (confirmar.length > 0 && senha !== confirmar) {
                errorElement.classList.add('show');
                return false;
            } else {
                errorElement.classList.remove('show');
                return true;
            }
        }
        
        // Obter parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const id = urlParams.get('id');
        
        // Elementos da página
        const userEmailBox = document.getElementById('user-email-box');
        const form = document.getElementById('reset-form');
        const tokenInput = document.getElementById('token');
        const idUsuarioInput = document.getElementById('id_usuario');
        const senhaInput = document.getElementById('senha');
        const confirmarSenhaInput = document.getElementById('confirmar_senha');
        
        // Verificar token ao carregar a página
        async function verificarToken() {
            if (!token || !id) {
                showMessage('Link de recuperação inválido ou incompleto.', 'error');
                userEmailBox.innerHTML = '<i class="fas fa-times-circle"></i> Link inválido';
                alertify.error('Link de recuperação inválido');
                return;
            }
            
            try {
                const response = await fetch(`/recuperar-senha/verificar-token?token=${token}&id=${id}`);
                const data = await response.json();
                
                if (data.success) {
                    userEmailBox.innerHTML = `<i class="fas fa-envelope"></i> <span>${data.email}</span>`;
                    tokenInput.value = token;
                    idUsuarioInput.value = id;
                    form.style.display = 'block';
                    showMessage('Link válido. Agora você pode criar uma nova senha.', 'success');
                    alertify.success('Token verificado com sucesso!');
                    
                    // Foco no campo de senha
                    setTimeout(() => {
                        senhaInput.focus();
                    }, 300);
                } else {
                    showMessage(data.error, 'error');
                    userEmailBox.innerHTML = `<i class="fas fa-times-circle"></i> ${data.error}`;
                    alertify.error(data.error || 'Erro ao verificar token');
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro ao verificar o link. Tente novamente.', 'error');
                userEmailBox.innerHTML = '<i class="fas fa-times-circle"></i> Erro de conexão';
                alertify.error('Erro de conexão com o servidor');
            }
        }
        
        // Event listeners para validação de senha
        senhaInput.addEventListener('input', function() {
            checkPasswordStrength(this.value);
            validatePasswordMatch();
        });
        
        confirmarSenhaInput.addEventListener('input', validatePasswordMatch);
        
        // Envio do formulário
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const senha = senhaInput.value;
            const confirmar = confirmarSenhaInput.value;
            
            // Validações
            if (senha.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres', 'error');
                senhaInput.focus();
                return;
            }
            
            if (!validatePasswordMatch()) {
                showMessage('As senhas não coincidem', 'error');
                confirmarSenhaInput.focus();
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/recuperar-senha/redefinir', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: tokenInput.value,
                        id_usuario: idUsuarioInput.value,
                        senha: senha,
                        confirmar_senha: confirmar
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message || 'Senha redefinida com sucesso!', 'success');
                    alertify.success('Senha redefinida com sucesso!');
                    form.reset();
                    
                    // Redirecionar para login após 3 segundos
                    setTimeout(() => {
                        window.location.href = '/auth/login?mensagem=senha-redefinida';
                    }, 3000);
                } else {
                    showMessage(data.error || 'Erro ao redefinir senha.', 'error');
                    alertify.error(data.error || 'Erro ao redefinir senha');
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro de conexão. Tente novamente.', 'error');
                alertify.error('Erro de conexão com o servidor');
            } finally {
                setLoading(false);
            }
        });
        
        // Habilitar submit com Enter
        senhaInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('submit-btn').disabled) {
                form.dispatchEvent(new Event('submit'));
            }
        });
        
        confirmarSenhaInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('submit-btn').disabled) {
                form.dispatchEvent(new Event('submit'));
            }
        });
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            verificarToken();
            
            // Mensagem de orientação
            setTimeout(() => {
                alertify.message('Crie uma nova senha segura');
            }, 500);
        });
    </script>
